  <body>
  <div class="jumbotron bg-info">
         <h1>Weather Dashboard</h1>
          </p>
          <h2>Get weather conditions for almost anywhere on earth!</h2>
        </div>
      </div>  
          <div class="container">
           <form id="form-submit">
            <div class="form-group">
              <label>City:  </label>
              <input type="text" class="form-control" id="city" placeholder="ex. Kansas City">
              <small class="form-text">Enter city name to access weather info.</small>
              <button type="submit" class="btn btn-primary mt-3">SEARCH</button>
             </div>
          </form>
          <p id="city-name"></p>
          <p id="city-weather"></p>
          <p id="city-temp"></p>
          <p id="city-uvi"></p>
        </div>
        <div class="previous-searches">
        </div>
        </div>
      </div>
        <section class="container col-8-right">
            <h2>Your five day forecast</h2>
            <div class="forecast">
            </div>
        </section>
      </div>
    </body>
</html>
