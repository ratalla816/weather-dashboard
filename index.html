<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="hero">
    <div class="hero-excel">
      <h1>Weather Dashboard</h1>
      <p>
      <h2>Get weather conditions for almost anywhere on earth!</h2>
      </p>
    </div>
    <br>
    </div>
  </section>
  <br>
  <div>
	<div>  
       <div class="container-fluid">
	   <form id="form-submit">
       <div class="form-group">
        <label>City: </label>
        <div class="col-4">
          <input type="text" class="form-control" id="city" placeholder="ex. Kansas City">
          <small class="form-text">Enter city name to access weather info.</small>
          <button type="submit" class="btn btn-primary mt-3">SEARCH</button>
        </div>
		<br>
     </form>
	 <div class="city-current row">
		<ul id="city-name"></ul>
		<ul id="city-weather"></ul>
		<ul id="city-temp"></ul>
		<ul id="cityUvIndex"></ul>
	  <ul></ul>
	  </div>
	  
	 <aside class="list-group col-3 mt-3" id="previous-searches">
		<strong class="mb-1">previous searches</strong> 
	 </aside>
	

 <!-- </aside> -->
 
   	

	<section id="forecast">
	</section>
   </div>
 </div> 
</div>




<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
<script src="./assets/js/script.js"></script>

</body>


</html>
